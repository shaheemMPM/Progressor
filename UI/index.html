<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="action.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <h2>PROGRESSOR</h2>
    </nav>

    <img class="home-img" id="firstIMG" src="assets/item_1.png">

    <div id="progressor-contents">

      <div class="progress-div">
        <h1>ALL TASKS STATUS</h1>
        <div>
          <div class="bar-outer">
            <div class="progress-bar">
              <div class="progress" id="progress"></div>
            </div>
          </div>
          <div class="tasks-percentage" id="tasksPerc">
            <h2>48%</h2>
          </div>
        </div>
      </div>


      <div class="cards-all">
        <div id="allCards"></div>
        <div class="all-tasks-end"></div>
      </div>
    </div>

    <div id="modal" class="modal">
      <h1>ADD TASK</h1>
      <input type="text" class="task-text" id="etName" placeholder="TITLE"><br>
      <input type="text" class="task-text" id="etDesc" placeholder="DESCRIPTION" onkeypress=""><br>
      <button id="btn-set">ADD</button>
    </div>

    <div id="btnAdd" tabindex="0" onclick="popup()">
      <div id="z_plus">+</div>
    </div>

    <script>
      // You can also require other files to run in this process
      require('../renderer.js')
    </script>
  </body>
</html>
